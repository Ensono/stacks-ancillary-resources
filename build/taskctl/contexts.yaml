contexts:

  powershell:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -v
        - C:/Users/rseymour/workspaces/stacks/independent-runner/src/modules:/modules
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh:0.3.142-unstable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    before: envfile -e home,path

  powershell-python:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - amidostacks/runner-pwsh-python:0.3.142-unstable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    before: envfile -e path,home

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v ${PWD}:/app
        - -w /app
        - -e PSModulePath=/modules
        - amidostacks/runner-pwsh-asciidoctor:0.3.151-stable
        - pwsh -NoProfile -Command
